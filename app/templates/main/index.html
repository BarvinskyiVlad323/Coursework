{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="display-4 text-center mb-4">Система управління пацієнтами</h1>
    
    {% if current_user.is_authenticated %}
    <div class="text-center mt-4">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Перейти до панелі керування</a>
    </div>
    {% else %}
    <div class="text-center mt-4">
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-3">Увійти</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg">Зареєструватися</a>
    </div>
    {% endif %}
</div>
{% endblock %}
